<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <article class="card">
            <img src="public/illustration-hero.svg" alt="Illustration Hero">
            <div class="card-content">
                <h2>Order Summary</h2>
                <p class="text-modify">You can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!</p>
                
                    <div class="plan-card">
                        <div class="plan">
                            <img src="public/icon-music.svg" alt="Music Icon">
                            <span class="annual-plan">Annual Plan <span class="price-tag">$59.99/year</span></span>
                        </div>
                            <a href="/">Change</a>
                
                    </div>
                
                        <button>Proceed to Payment</button>
                        <p class="cancel-order">Cancel Order</p>
            </div>

        </article>
    </main>
</body>
</html>
